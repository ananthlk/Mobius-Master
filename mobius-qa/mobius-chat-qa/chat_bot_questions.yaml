# Mobius Chat Test Bot – curated question set (50–60 questions)
# Categories: in_manual (factually verifiable from RAG), out_of_manual (should refrain), off_topic (should refrain).
# Each entry: question, category, expected_answer (in_manual) or should_refrain (true), optional expected_refrain_phrases, optional payor/manual_hint.

questions:
  # ---------- IN-MANUAL (scheduling, eligibility, transportation/SDoH, UM/prior auth, claims/denials, executives) ----------
  - question: "What are the eligibility criteria for Medicaid behavioral health services?"
    category: in_manual
    expected_answer: "Eligibility is based on the Medicaid state plan and includes income, residency, and categorical requirements. Specific behavioral health criteria may include diagnosis or need as defined in the provider manual."
    manual_hint: "Medicaid eligibility"

  - question: "How do I request prior authorization for outpatient therapy?"
    category: in_manual
    expected_answer: "Prior authorization for outpatient therapy typically requires submitting a request with clinical documentation; the process and timelines are described in the payor's prior authorization section of the provider manual."
    manual_hint: "Prior authorization"

  - question: "What is the timely filing limit for submitting Medicaid claims?"
    category: in_manual
    expected_answer: "Timely filing limits (e.g. 12 months from date of service) are specified in the provider manual; exact months may vary by payor."
    manual_hint: "Claims timely filing"

  - question: "Does Medicaid cover non-emergency medical transportation for behavioral health appointments?"
    category: in_manual
    expected_answer: "NEMT coverage for behavioral health is addressed in the Medicaid provider manual; coverage and prior approval requirements vary by state and payor."
    manual_hint: "Transportation NEMT"

  - question: "What codes are required for billing a psychiatric diagnostic evaluation?"
    category: in_manual
    expected_answer: "CPT/HCPCS codes for psychiatric diagnostic evaluation (e.g. 90791, 90792) and any payor-specific requirements are listed in the billing section of the provider manual."
    manual_hint: "Billing codes"

  - question: "How do I check member eligibility for the current month?"
    category: in_manual
    expected_answer: "Eligibility verification is done via the payor's portal, EDI 270/271, or phone; the provider manual describes the recommended method and frequency."
    manual_hint: "Eligibility verification"

  - question: "What documentation is required for initial prior authorization of intensive outpatient program?"
    category: in_manual
    expected_answer: "Clinical documentation requirements for IOP prior authorization (e.g. assessment, treatment plan, medical necessity) are specified in the prior authorization or UM section of the provider manual."
    manual_hint: "Prior authorization IOP"

  - question: "What is the process for appealing a denied claim?"
    category: in_manual
    expected_answer: "Appeal process and deadlines for denied claims are described in the provider manual; typically includes first-level appeal, reconsideration, and external review steps."
    manual_hint: "Appeals denials"

  - question: "Are peer support services covered under Medicaid for behavioral health?"
    category: in_manual
    expected_answer: "Coverage of peer support services is defined in the state Medicaid plan and provider manual; criteria and billing codes vary by payor."
    manual_hint: "Peer support"

  - question: "What are the requirements for progress notes for ongoing therapy?"
    category: in_manual
    expected_answer: "Progress note requirements (frequency, content, signatures) are outlined in the provider manual documentation section."
    manual_hint: "Documentation progress notes"

