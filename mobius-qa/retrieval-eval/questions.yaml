- id: Q030
  intent: canonical
  bucket: in_manual
  question: What are the main categories of services that typically require authorization, and why?
  gold:
    expect_in_manual: true
    parent_metadata_ids:
    - d35afa4a-746f-422c-aa30-448808e5a3f9
    crux_contains:
    - Requests for residential treatment (behavioral health or substance abuse) and admission into a State Inpatient Psychiatric
      Program are available on our Behavioral Health web page, require prior authorization and should be submitted via fax
      to 1-844-244-9755.
    - Medical practitioners and providers are to submit requests for inpatient or outpatient authorizations — except for home-health
      requests and DME related to hospital discharges — through the Secure Provider Portal unless otherwise previously approved
      by Sunshine Health.
    - Behavioral health providers are to submit requests for inpatient psychiatric services through the Secure Provider Portal,
      by calling 1-844-477- 8313 or via fax at 1-866-796-0526.
